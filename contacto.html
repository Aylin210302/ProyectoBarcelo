<!DOCTYPE html>
<html>
<head>
	<title>Hotel Barceló | Contactanos</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="estiloContacto.css">

</head>
<body>
	<header>
		<div id="barraInicio" class="parte3">
			<div class="contenedor1">
				<h1 class="logo"><a href="inicio.html">Hotel Barceló</a></h1>
				<ul>
					<li><a href="inicio.html" class="ini">Inicio</a></li>
					<li><a href="">Sobre Nosotros</a></li>
					<li><a href="contacto.html">Contactanos</a></li>
					<li><a href="registro.html">Registrarse</a></li>
				</ul>
			</div>
		</div>
	</header>
	<section id="contacto" class="parte3">
		<div class="contenedor1">
			<h1>Contactanos</h1>
			<form action="">
				<label for="nombre">Nombre</label>
				<input type="text" id="nombre">
				<label for="correo">Correo Electrónico</label>
				<input type="mail" id="correo">
				<label for="mensage">Mensaje</label>
				<textarea name="mensage" id="mensage" cols="30" rows="10"></textarea>
				<button class="btn btn-dark">Enviar</button>
			</form>
		</div>
	</section>
	<section id="contactosDirectos">
        <div class="box ubicacion">
            <h4>Ubicación</h4>
            <p>Tambor, Puntarenas</p>
            <p>San Jose</p>
        </div>
        <div class="box telefono">
            <h4>Telefono</h4>
            <p>Puntarenas: 2552-4987</p>
            <p>San Jose: 2552-4532</p>
        </div>
        <div class="box correo">
            <h4>Correo electrónico</h4>
        <p>barceloresorts@gmail.com</p>
        </div>
    </section>
	<div class="clr"></div>
	<footer id="final" class="parte1">
		<p>&copy; 2021 Hotel Barceló</p>
	</footer>
</body>
</html>
